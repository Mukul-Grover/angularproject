<h1 style="text-align:center">
    Shopping cart
  </h1>
  <div class="signup">
    <h2 class="signup-header">Log in</h2>
    <form [formGroup]="signupForm" class="signup-container" (ngSubmit)="signup()" >
  
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
            <input type="text" placeholder="FirstName" formControlName="firstName">
          </p>
      
          <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
            <div *ngIf="formControls.firstName.errors.required">FirstName is required</div>
          </div>
    
      
          <p [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }">
            <input type="text" placeholder="LastName" formControlName="lastName">
          </p>
      
          <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
            <div *ngIf="formControls.lastName.errors.required">LastName is required</div>
          </div>
    


      <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <input type="username" placeholder="Username" formControlName="username">
      </p>
  
      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <div *ngIf="formControls.username.errors.required">Username is required</div>
      </div>


      


      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Sign Up"> 
        
      </p>
      <p>    
          <input class="buttoncs" routerLink="/login" value="Cancel">
      </p>
    </form>
  </div>
